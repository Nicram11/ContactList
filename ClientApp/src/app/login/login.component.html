

<div class="row">
  <div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" name="username" [(ngModel)]="request.userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" name="password" [(ngModel)]="request.password" class="form-control" required>
      </div>
      <button type="submit" class="col-md-12 btn btn-primary text-center mt-2" (click)="login()" [disabled]="!loginForm.valid">Zaloguj się</button>
    </form>
    <p class="mt-3" *ngIf="error">{{ error }}</p>
  </div>
</div>
